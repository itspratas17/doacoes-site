<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apoiar o Streamer</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/jpeg" href="favicon.jpg">
    <script src="https://www.paypal.com/sdk/js?client-id=BAA2qKUPbzEE6HzCxSTyn5i9IolvEQSa5ZD4EtoNnB_Zxyex0dqkfUjBr6wWgaWnqhee4NsHoAMLKrUP5o&components=hosted-buttons&disable-funding=venmo&currency=EUR"></script>

    <style>
        :root {
            --primary: #9146FF;
            --primary-dark: #6441a5;
            --gold: #FFD700;
            --glass: rgba(10, 10, 15, 0.85);
            --border: rgba(255, 255, 255, 0.1);
            --discord: #5865F2;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background: #020205;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        /* --- BACKGROUND ANIMADO --- */
        .stars {
            position: fixed; top: 0; left: 0; width: 200%; height: 200%;
            background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
            animation: moveStars 120s linear infinite;
            z-index: -2; opacity: 0.5;
        }

        .nebula {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(145, 70, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 255, 255, 0.1) 0%, transparent 40%);
            filter: blur(80px);
            z-index: -1;
        }

        @keyframes moveStars { from { transform: translate(0, 0); } to { transform: translate(-50%, -50%); } }

        /* --- LAYOUT DINÂMICO --- */
        .container {
            width: 100%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: 380px 1fr; /* Layout padrão com 2 colunas */
            gap: 25px;
            z-index: 10;
            transition: all 0.5s ease;
        }

        /* Classe para quando a comunidade está ativa (oculta a coluna da direita) */
        .container.community-mode {
            grid-template-columns: 1fr;
            max-width: 500px;
        }

        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            border-radius: 32px;
            padding: 35px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        /* --- TABS --- */
        .tabs {
            display: flex; background: rgba(0,0,0,0.3);
            border-radius: 16px; margin-bottom: 30px; padding: 6px;
            border: 1px solid var(--border);
        }

        .tab-btn {
            flex: 1; padding: 12px; border: none; background: transparent;
            color: rgba(255,255,255,0.6); font-weight: 700; font-size: 0.75rem;
            cursor: pointer; border-radius: 12px; transition: 0.3s;
            text-transform: uppercase; letter-spacing: 1px;
        }

        .tab-btn.active {
            background: var(--primary); color: white;
            box-shadow: 0 4px 15px rgba(145, 70, 255, 0.3);
        }

        .tab-content { display: none; animation: slideUp 0.4s ease-out; }
        .tab-content.active { display: block; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        /* --- ELEMENTOS --- */
        .avatar {
            width: 140px; height: 140px; border-radius: 45px;
            border: 3px solid var(--primary);
            box-shadow: 0 0 25px rgba(145, 70, 255, 0.4);
            margin-bottom: 20px; object-fit: cover;
        }

        .goal-current { font-size: 3rem; font-weight: 800; color: var(--gold); letter-spacing: -1px; }

        .progress-container {
            height: 16px; background: rgba(255,255,255,0.05);
            border-radius: 50px; margin: 20px 0; overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .progress-bar {
            height: 100%; width: 0%;
            background: linear-gradient(90deg, #772CE8, #9146FF, #00d4ff);
            box-shadow: 0 0 20px rgba(145, 70, 255, 0.6);
            transition: width 1.5s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .donor-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 20px; background: rgba(255,255,255,0.03);
            border-radius: 18px; margin-bottom: 12px; border: 1px solid var(--border);
        }

        .btn-action {
            width: 100%; background: var(--primary); color: white; border: none;
            padding: 16px; border-radius: 16px; font-weight: 800; cursor: pointer;
            transition: 0.3s; text-transform: uppercase; letter-spacing: 1px;
        }
        
        .btn-community {
            background: var(--discord);
            animation: pulse 2s infinite;
        }

        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(88, 101, 242, 0.4); } 70% { box-shadow: 0 0 0 15px rgba(88, 101, 242, 0); } 100% { box-shadow: 0 0 0 0 rgba(88, 101, 242, 0); } }

        /* --- ADMIN & OVERLAYS --- */
        #admin-panel {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 90%; max-width: 400px; background: #0f0f15; border: 2px solid var(--primary);
            border-radius: 30px; padding: 35px; display: none; flex-direction: column; gap: 15px; z-index: 10000;
        }
        .modern-input { width: 100%; background: #000; border: 1px solid var(--border); padding: 15px; border-radius: 14px; color: white; outline: none; }
        #admin-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); display: none; z-index: 9999; }

        @media (max-width: 850px) { 
            .container, .container.community-mode { grid-template-columns: 1fr; max-width: 100%; }
            body { overflow-y: auto; padding: 40px 20px; } 
        }
    </style>
</head>
<body>

<div class="stars"></div>
<div class="nebula"></div>
<div id="admin-overlay" onclick="closeAdmin()"></div>

<div class="container" id="mainContainer">
    <div class="glass-panel" style="text-align: center;">
        <div class="tabs">
            <button class="tab-btn active" onclick="openTab('apoio', this)">Apoio</button>
            <button class="tab-btn" onclick="openTab('comunidade', this)">Comunidade</button>
        </div>

        <div id="apoio" class="tab-content active">
            <img src="https://cdn.discordapp.com/attachments/1340420983827333241/1455624901305303222/file_000000005a7471f4b76513b711f75a85.png?ex=695567d4&is=69541654&hm=845d720078637ad9011866088df417ae78efc2d6f8cbd3373c9e77c2d0a91546&.jpg" class="avatar">
            <h1 style="font-size: 1.8rem; margin-bottom: 5px;">ItsPratas</h1>
            <p style="opacity: 0.5; font-size: 0.85rem; margin-bottom: 30px;">Fortalece a nossa jornada.</p>
            <div id="paypal-container-LB9MWNTELJU3A"></div>
        </div>

        <div id="comunidade" class="tab-content">
            <img src="https://cdn.discordapp.com/attachments/1443353710280446168/1455370026432331838/447a4cfe-511e-4020-9f8b-8c62a6159152.png?ex=69552335&is=6953d1b5&hm=be7a53f57852179388e18d7ce44b9e3effb10e9370c1535ab05bfdb82753b302" class="avatar">
            <h2 style="color: var(--discord); margin-bottom: 10px;">RUA 45</h2>
            <p style="font-size: 0.9rem; line-height: 1.6; opacity: 0.7; margin-bottom: 25px; padding: 0 10px;">
                A minha comunidade oficial no Discord. O lugar perfeito para conviver, jogar e fazer novos amigos. Junta-te à família!
            </p>
            <button class="btn-action btn-community" onclick="window.open('https://discord.gg/uVqDNsxv3w', '_blank')">Entrar na Comunidade</button>
            <p style="font-size: 0.7rem; margin-top: 20px; opacity: 0.3; font-weight: 800; letter-spacing: 2px;">#RUA45FAMILY</p>
        </div>
    </div>

    <div id="statsColumn" style="display: flex; flex-direction: column; gap: 20px;">
        <div class="glass-panel">
            <div style="display: flex; justify-content: space-between; align-items: flex-end;">
                <div>
                    <span style="font-size: 0.7rem; font-weight: 800; color: var(--primary); text-transform: uppercase;">Arrecadado</span>
                    <div class="goal-current" id="totalStatus">0,00 €</div>
                </div>
                <div style="text-align: right;">
                    <span id="percVal" style="font-weight: 800; color: var(--primary); font-size: 1.2rem;">0%</span>
                </div>
            </div>
            <div class="progress-container"><div class="progress-bar" id="barFill"></div></div>
            <div style="display: flex; justify-content: space-between; font-size: 0.75rem; opacity: 0.5; font-weight: 600;">
                <span>PROGRESSO ATUAL</span>
                <span>META: <span id="displayGoal">100</span>€</span>
            </div>
        </div>

        <div class="glass-panel" style="flex: 1;">
            <h3 style="font-size: 0.8rem; color: var(--gold); margin-bottom: 20px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px;">Últimos Contribuintes</h3>
            <div id="list"></div>
        </div>
    </div>
</div>

<div id="confirm-overlay" style="position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:11000; display:none; justify-content:center; align-items:center; backdrop-filter: blur(15px);">
    <div class="glass-panel" style="width: 400px; text-align: center; border-color: var(--primary);">
        <h2>Validar Contribuição</h2><br>
        <input type="text" id="donorName" class="modern-input" placeholder="O teu nome" style="margin-bottom:10px;">
        <input type="number" id="donorValue" class="modern-input" placeholder="Valor (€)" style="margin-bottom:10px;">
        <input type="password" id="donorPin" class="modern-input" placeholder="PIN" style="margin-bottom:20px;">
        <button class="btn-action" onclick="addDonor()">Publicar</button>
        <p style="margin-top:15px; font-size:0.7rem; opacity:0.5; cursor:pointer;" onclick="document.getElementById('confirm-overlay').style.display='none'">Cancelar</p>
    </div>
</div>

<div id="admin-panel">
    <h3 style="color: var(--primary); text-align: center; margin-bottom: 15px;">ADMIN</h3>
    <input type="number" id="adminGoal" class="modern-input" placeholder="Nova Meta">
    <input type="text" id="adminPin" class="modern-input" placeholder="Novo PIN">
    <button class="btn-action" onclick="updateAdmin()">Guardar</button>
    <button class="btn-action" style="background:#ff4b4b;" onclick="clearData()">Reset Total</button>
</div>

<script>
    function openTab(tabName, btn) {
        const container = document.getElementById('mainContainer');
        const stats = document.getElementById('statsColumn');
        
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(tabName).classList.add('active');
        btn.classList.add('active');

        if(tabName === 'comunidade') {
            stats.style.display = 'none';
            container.classList.add('community-mode');
        } else {
            stats.style.display = 'flex';
            container.classList.remove('community-mode');
        }
    }

    paypal.HostedButtons({
        hostedButtonId: "LB9MWNTELJU3A",
        onApprove: function() { document.getElementById('confirm-overlay').style.display = 'flex'; }
    }).render("#paypal-container-LB9MWNTELJU3A");

    let currentAmount = parseFloat(localStorage.getItem('total')) || 0;
    let goal = parseFloat(localStorage.getItem('goal')) || 100;
    let donors = JSON.parse(localStorage.getItem('donors')) || [];
    let securePin = localStorage.getItem('securePin') || "1234";

    window.onload = updateUI;

    function addDonor() {
        const name = document.getElementById('donorName').value;
        const val = parseFloat(document.getElementById('donorValue').value);
        const pin = document.getElementById('donorPin').value;
        if(pin !== securePin) return alert("PIN Errado!");
        
        donors.unshift({ name, amount: val, date: new Date().toLocaleDateString() });
        currentAmount += val;
        localStorage.setItem('total', currentAmount);
        localStorage.setItem('donors', JSON.stringify(donors));
        updateUI(); document.getElementById('confirm-overlay').style.display='none';
    }

    function updateUI() {
        const perc = Math.min((currentAmount / goal) * 100, 100);
        document.getElementById('barFill').style.width = perc + '%';
        document.getElementById('percVal').innerText = Math.floor(perc) + '%';
        document.getElementById('totalStatus').innerText = currentAmount.toLocaleString('pt-PT', { style: 'currency', currency: 'EUR' });
        document.getElementById('displayGoal').innerText = goal;
        document.getElementById('list').innerHTML = donors.slice(0, 4).map(d => `
            <div class="donor-row">
                <div><b>${d.name}</b><br><small style="opacity:0.4">${d.date}</small></div>
                <div style="color:var(--gold); font-weight:800;">+${d.amount.toFixed(2)}€</div>
            </div>
        `).join('') || "<p style='opacity:0.2; padding:20px;'>Sem doações ainda.</p>";
    }

    let keys = {};
    document.addEventListener('keydown', (e) => {
        keys[e.key.toLowerCase()] = true;
        if (keys['s'] && keys['a'] && keys['d']) {
            document.getElementById('admin-panel').style.display = 'flex';
            document.getElementById('admin-overlay').style.display = 'block';
        }
    });
    document.addEventListener('keyup', (e) => delete keys[e.key.toLowerCase()]);

    function closeAdmin() {
        document.getElementById('admin-panel').style.display = 'none';
        document.getElementById('admin-overlay').style.display = 'none';
    }

    function updateAdmin() {
        goal = parseFloat(document.getElementById('adminGoal').value) || goal;
        securePin = document.getElementById('adminPin').value || securePin;
        localStorage.setItem('goal', goal);
        localStorage.setItem('securePin', securePin);
        updateUI(); closeAdmin();
    }

    function clearData() { if(confirm("Apagar tudo?")) { localStorage.clear(); location.reload(); } }
</script>

</body>
</html>
