<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ItsPratas | Portal Galáctico</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://www.paypal.com/sdk/js?client-id=BAA2qKUPbzEE6HzCxSTyn5i9IolvEQSa5ZD4EtoNnB_Zxyex0dqkfUjBr6wWgaWnqhee4NsHoAMLKrUP5o&components=hosted-buttons&disable-funding=venmo&currency=EUR"></script>

    <style>
        :root {
            --primary: #9146FF;
            --gold: #FFD700;
            --glass: rgba(10, 10, 15, 0.9);
            --border: rgba(255, 255, 255, 0.1);
            --discord: #5865F2;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background: #020205;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Fundo Estelar */
        .stars {
            position: fixed; top: 0; left: 0; width: 200%; height: 200%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            animation: moveStars 120s linear infinite;
            z-index: -1; opacity: 0.4;
        }
        @keyframes moveStars { from { transform: translate(0, 0); } to { transform: translate(-25%, -25%); } }

        .container {
            width: 100%;
            max-width: 950px;
            display: grid;
            grid-template-columns: 380px 1fr;
            gap: 25px;
            z-index: 10;
        }

        .container.community-mode { grid-template-columns: 1fr; max-width: 500px; }

        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 28px;
            padding: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .tabs {
            display: flex; background: rgba(0,0,0,0.4);
            border-radius: 14px; margin-bottom: 25px; padding: 5px;
        }

        .tab-btn {
            flex: 1; padding: 12px; border: none; background: transparent;
            color: rgba(255,255,255,0.5); font-weight: 700; cursor: pointer;
            border-radius: 10px; transition: 0.3s; text-transform: uppercase; font-size: 0.7rem;
        }

        .tab-btn.active { background: var(--primary); color: white; }

        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.5s ease; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .avatar {
            width: 120px; height: 120px; border-radius: 35px;
            border: 3px solid var(--primary); margin-bottom: 15px; object-fit: cover;
        }

        .goal-current { font-size: 2.8rem; font-weight: 800; color: var(--gold); }

        .progress-bar-bg {
            height: 12px; background: rgba(255,255,255,0.05);
            border-radius: 10px; margin: 15px 0; overflow: hidden;
        }
        .progress-bar-fill {
            height: 100%; width: 0%;
            background: linear-gradient(90deg, var(--primary), #00d4ff);
            transition: width 1s ease;
        }

        .donor-row {
            display: flex; justify-content: space-between; padding: 12px;
            background: rgba(255,255,255,0.03); border-radius: 12px; margin-bottom: 8px;
        }

        .btn-action {
            width: 100%; background: var(--primary); color: white; border: none;
            padding: 15px; border-radius: 12px; font-weight: 800; cursor: pointer;
        }

        /* Admin/Confirm Popups */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: none; justify-content: center;
            align-items: center; z-index: 1000; backdrop-filter: blur(10px);
        }
        .modern-input {
            width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 8px;
            border: 1px solid var(--border); background: #000; color: #fff;
        }
    </style>
</head>
<body>

<div class="stars"></div>

<div class="container" id="mainContainer">
    <div class="glass-panel" style="text-align: center;">
        <div class="tabs">
            <button class="tab-btn active" onclick="openTab('apoio', this)">Apoio</button>
            <button class="tab-btn" onclick="openTab('comunidade', this)">Comunidade</button>
        </div>

        <div id="apoio" class="tab-content active">
            <img src="https://cdn.discordapp.com/attachments/1340420983827333241/1455624901305303222/file_000000005a7471f4b76513b711f75a85.png" class="avatar">
            <h2>ItsPratas</h2>
            <p style="opacity: 0.5; font-size: 0.8rem; margin-bottom: 20px;">Fortalece a nossa jornada.</p>
            <div id="paypal-container-LB9MWNTELJU3A"></div>
        </div>

        <div id="comunidade" class="tab-content">
            <img src="https://cdn.discordapp.com/attachments/1443353710280446168/1455370026432331838/447a4cfe-511e-4020-9f8b-8c62a6159152.png" class="avatar">
            <h2 style="color: var(--discord);">RUA 45</h2>
            <p style="font-size: 0.85rem; margin: 15px 0; opacity: 0.7;">Junta-te à nossa família no Discord!</p>
            <button class="btn-action" style="background: var(--discord);" onclick="window.open('https://discord.gg/uVqDNsxv3w')">Entrar</button>
        </div>
    </div>

    <div id="statsColumn" style="display: flex; flex-direction: column; gap: 20px;">
        <div class="glass-panel">
            <span style="font-size: 0.7rem; font-weight: 800; color: var(--primary);">ARRECADADO</span>
            <div class="goal-current" id="totalStatus">0,00 €</div>
            <div class="progress-bar-bg"><div class="progress-bar-fill" id="barFill"></div></div>
            <div style="display: flex; justify-content: space-between; font-size: 0.7rem; opacity: 0.5;">
                <span>META: <span id="displayGoal">100</span>€</span>
                <span id="percVal">0%</span>
            </div>
        </div>

        <div class="glass-panel" style="flex: 1;">
            <h3 style="font-size: 0.8rem; margin-bottom: 15px; color: var(--gold);">ÚLTIMOS APOIOS</h3>
            <div id="list"></div>
        </div>
    </div>
</div>

<div id="confirm-overlay" class="modal">
    <div class="glass-panel" style="width: 350px;">
        <h3 style="margin-bottom:15px">Validar Apoio</h3>
        <input type="text" id="donorName" class="modern-input" placeholder="Teu Nome">
        <input type="number" id="donorValue" class="modern-input" placeholder="Valor (€)">
        <input type="password" id="donorPin" class="modern-input" placeholder="PIN Admin">
        <button class="btn-action" onclick="addDonor()">Confirmar no Mural</button>
        <p onclick="this.parentElement.parentElement.style.display='none'" style="cursor:pointer; font-size:0.7rem; margin-top:10px; opacity:0.5">Cancelar</p>
    </div>
</div>

<script>
    // Inicialização de Dados
    let currentAmount = parseFloat(localStorage.getItem('total')) || 0;
    let goal = parseFloat(localStorage.getItem('goal')) || 100;
    let donors = JSON.parse(localStorage.getItem('donors')) || [];
    let securePin = localStorage.getItem('securePin') || "1234";

    function updateUI() {
        const perc = Math.min((currentAmount / goal) * 100, 100);
        document.getElementById('barFill').style.width = perc + '%';
        document.getElementById('percVal').innerText = Math.floor(perc) + '%';
        document.getElementById('totalStatus').innerText = currentAmount.toLocaleString('pt-PT', { style: 'currency', currency: 'EUR' });
        document.getElementById('displayGoal').innerText = goal;
        
        document.getElementById('list').innerHTML = donors.slice(0, 5).map(d => `
            <div class="donor-row">
                <span><b>${d.name}</b></span>
                <span style="color:var(--gold)">${d.amount.toFixed(2)}€</span>
            </div>
        `).join('') || "Ainda sem apoios.";
    }

    function addDonor() {
        const name = document.getElementById('donorName').value || "Anónimo";
        const val = parseFloat(document.getElementById('donorValue').value) || 0;
        const pin = document.getElementById('donorPin').value;

        if(pin !== securePin) return alert("PIN incorreto!");

        currentAmount += val;
        donors.unshift({ name, amount: val, date: new Date().toLocaleDateString() });
        
        localStorage.setItem('total', currentAmount);
        localStorage.setItem('donors', JSON.stringify(donors));
        
        updateUI();
        document.getElementById('confirm-overlay').style.display = 'none';
    }

    function openTab(tab, btn) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(tab).classList.add('active');
        btn.classList.add('active');
        
        const container = document.getElementById('mainContainer');
        const stats = document.getElementById('statsColumn');
        if(tab === 'comunidade') {
            stats.style.display = 'none';
            container.classList.add('community-mode');
        } else {
            stats.style.display = 'flex';
            container.classList.remove('community-mode');
        }
    }

    // PayPal Integration
    paypal.HostedButtons({
        hostedButtonId: "LB9MWNTELJU3A",
        onApprove: function() {
            document.getElementById('confirm-overlay').style.display = 'flex';
        }
    }).render("#paypal-container-LB9MWNTELJU3A");

    window.onload = updateUI;
</script>
</body>
</html>
